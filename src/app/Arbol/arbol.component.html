<div class="arbol-container">
  <!-- Header profesional -->
  <div class="header-section">
    <div class="container">
      <h1 class="section-title">¿Qué son los Árboles de Decisión?</h1>
      <p class="section-description">
        Los <strong>Árboles de Decisión</strong> son una herramienta fundamental en machine learning para la clasificación y regresión,
        que modela decisiones y sus posibles consecuencias en una estructura de árbol jerárquica.
      </p>
    </div>
  </div>

  <!-- Navbar de pestañas -->
  <section class="tabs-section">
    <div class="container">
      <nav class="tabs-nav">
        <button
          (click)="setActiveTab('teoria')"
          [class]="activeTab === 'teoria' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <span>Teoría</span>
        </button>

        <button
          (click)="setActiveTab('diagrama')"
          [class]="activeTab === 'diagrama' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <span>Diagrama Interactivo</span>
        </button>

        <button
          (click)="setActiveTab('ejemplo')"
          [class]="activeTab === 'ejemplo' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <span>Ejemplo & Código</span>
        </button>
      </nav>
    </div>
  </section>

  <!-- Contenido de las pestañas -->
  <main class="main-content">
    <div class="container">
      <!-- Pestaña de Teoría -->
      <div *ngIf="activeTab === 'teoria'" class="tab-content">
        <app-explicacion-arbol></app-explicacion-arbol>
      </div>

      <!-- Pestaña de Diagrama Interactivo -->
      <div *ngIf="activeTab === 'diagrama'" class="tab-content">
        <app-diagrama-arbol></app-diagrama-arbol>
      </div>

      <!-- Pestaña de Ejemplo & Código -->
      <div *ngIf="activeTab === 'ejemplo'" class="tab-content">
        <app-ejemplo-arbol></app-ejemplo-arbol>
      </div>
    </div>
  </main>
</div>
