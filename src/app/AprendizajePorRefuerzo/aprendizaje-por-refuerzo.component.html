<div class="aprendizaje-container">
  <!-- Navbar de pestañas -->
  <section class="tabs-section">
    <div class="container">
      <nav class="tabs-nav">
        <button
          (click)="setActiveTab('teoria')"
          [class]="activeTab === 'teoria' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <span>Teoría</span>
        </button>
        
        <button
          (click)="setActiveTab('entorno')"
          [class]="activeTab === 'entorno' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <span>Entorno Interactivo</span>
        </button>
        
        <button
          (click)="setActiveTab('codigo')"
          [class]="activeTab === 'codigo' ? 'active' : ''"
          class="tab-button">
          <div class="tab-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
          <span>Código</span>
        </button>
      </nav>
    </div>
  </section>

  <!-- Contenido de las pestañas -->
  <main class="main-content">
    <div class="container">
      <!-- Pestaña de Teoría -->
      <div *ngIf="activeTab === 'teoria'" class="tab-content">
        <app-explicacion></app-explicacion>
      </div>

      <!-- Pestaña de Entorno Interactivo -->
      <div *ngIf="activeTab === 'entorno'" class="tab-content">
        <app-entorno></app-entorno>
      </div>

      <!-- Pestaña de Código -->
      <div *ngIf="activeTab === 'codigo'" class="tab-content">
        <app-fragmento-codigo></app-fragmento-codigo>
      </div>
    </div>
  </main>
</div>
