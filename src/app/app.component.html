<!-- Navbar con botón sidebar -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Botón elegante para abrir sidebar -->
    <button class="sidebar-toggle" id="sidebar-toggle" type="button" aria-label="Abrir menú de navegación">
      <i class="fas fa-bars sidebar-menu-icon"></i>
      <div class="sidebar-toggle-icon">
        <div class="toggle-line"></div>
        <div class="toggle-line"></div>
        <div class="toggle-line"></div>
      </div>
      <span class="sidebar-toggle-text">Menú</span>
    </button>

    <!-- Logo / Título -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">
        <i class="fas fa-brain"></i>
        <span class="brand-text">ML Learning</span>
      </a>
    </div>
  </div>
</nav>

<!-- Overlay para cerrar sidebar -->
<div class="sidebar-overlay" id="sidebar-overlay"></div>

<!-- Sidebar desplegable -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <i class="fas fa-brain"></i>
      <span>ML Learning</span>
    </div>
    <button class="sidebar-close" id="sidebar-close" type="button" aria-label="Cerrar menú">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="sidebar-menu">
      <li class="sidebar-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">
          <div class="sidebar-link-icon">
            <i class="fas fa-home"></i>
          </div>
          <span class="sidebar-link-text">Portada</span>
          <div class="sidebar-link-indicator"></div>
        </a>
      </li>
      <li class="sidebar-item">
        <a routerLink="/arbol" routerLinkActive="active" class="sidebar-link">
          <div class="sidebar-link-icon">
            <i class="fas fa-sitemap"></i>
          </div>
          <span class="sidebar-link-text">&Aacute;rboles de Decisi&oacute;n</span>
          <div class="sidebar-link-indicator"></div>
        </a>
      </li>
      <li class="sidebar-item">
        <a routerLink="/AprendizajePorRefuerzo" routerLinkActive="active" class="sidebar-link">
          <div class="sidebar-link-icon">
            <i class="fas fa-trophy"></i>
          </div>
          <span class="sidebar-link-text">Aprendizaje por Refuerzo</span>
          <div class="sidebar-link-indicator"></div>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-footer">
    <div class="sidebar-info">
      <i class="fas fa-graduation-cap"></i>
      <span>Sistemas Inteligentes</span>
    </div>
  </div>
</aside>

<!-- Contenido principal -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
